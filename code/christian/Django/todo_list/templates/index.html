{% extends "base.html" %}
{% block content %}

{% if object_list %}
<h3>My Lists</h3>
{% endif %}
<ul>
    {% for todolist in object_list %}
    <li>
        <div role="button" onclick="location.href='{% url "list" todolist.id %}'">
            {{ todolist.title }}
        </div>
    </li>
    {% empty %}
    <h4>Carpe Diem.. MAKE A LIST!</h4>
    {% endfor %}
</ul>

<p>
    <input
        value="Add a new list"
        type="button"
        onclick="location.href='{% url "list-add" %}'"/>
</p>

{% endblock %}
