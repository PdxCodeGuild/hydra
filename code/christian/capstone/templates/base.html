{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
        {% endblock title %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/my_style.css' %}">
</head>

<body>

    <!-- BOOTSTRAP NAVBAR START-->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">ðŸ˜¡ðŸ§Š</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Account
                        </a>
                        <!-- ADJUSTING HYPERLINKS TO REFLECT LOGIN ACCESS - BEGIN-->
                        {% if user.is_authenticated %}
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="#">Profile</a>
                            </li>
                            <li><a class="dropdown-item" href="{% url 'login' %}">Logout</a></li>
                        </ul>
                        {% else %}
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="{% url 'login' %}">Login</a>
                            </li>
                            <li><a class="dropdown-item" href="#">Create Account</a></li>
                        </ul>
                        {% endif %}
                        <!-- ADJUSTING HYPERLINKS TO REFLECT LOGIN ACCESS - END-->

                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'anger-iceberg' %}">Anger
                            Iceberg</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Chart a Different Course</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- BOOTSTRAP NAVBAR END -->

    <div class="container">


        <!-- BOOTSTRAP ALERT MESSAGE -->

        {% block content %}
        {% endblock content %}

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
