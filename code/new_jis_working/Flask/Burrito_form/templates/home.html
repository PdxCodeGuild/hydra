
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1 class="container">Welcome to Amani's Burrito World</h1>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <div class="container">
    <form action='https://webhook.site/a8f913a4-6da4-4e47-9d84-89b4794ca6ce' method="post" class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" name="name">
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" name=" email">
        </div>
        <div class="col-md-3">
          <label class="form-label">Torillas</label>
          {%for option in tortillas%}
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios_tortillas" id="flexRadioDefault1"  value = "{{option}}">
            <label class="form-check-label" for="flexRadioDefault1">{{option}}</label>
          </div>
          {%endfor%}
        </div>
        <div class="col-md-3">
          <label class="form-label">Rice</label>
          {%for option in rice%}
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios_rice" id="flexRadioDefault1"  value = "{{option}}">
            <label class="form-check-label" for="flexRadioDefault1">{{option}}</label>
          </div>
          {%endfor%}
        </div>
        <div class="col-md-3">
          <label class="form-label">Beans</label>
          {%for option in beans%}
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios_bean" id="flexRadioDefault1"  value = "{{option}}">
            <label class="form-check-label" for="flexRadioDefault1">{{option}}</label>
          </div>
          {%endfor%}
        </div>
        <div class="col-md-3">
          <label class="form-label">Protein</label>
          {%for option in protein%}
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios_protein" id="flexRadioDefault1"  value = "{{option}}">
            <label class="form-check-label" for="flexRadioDefault1">{{option}}</label>
          </div>
          {%endfor%}
        </div>
        <div class="container" >
          <label class="form-label">Additional Choices</label>
          <div class="row align-items-start">
            {%for option in additional_ing%}
            <div class="form-check col-md-4">
              <input class="form-check-input" type="checkbox" name="check_box" id="flexCheckDefault"  value = "{{option}}">
              <label class="form-check-label" for="flexCheckDefault1">{{option}}</label>
            </div>
            {%endfor%}
          </div>
        </div>

        <div class="col-12">
          <label for="inputAddress1" class="form-label">Address 1</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Street Address">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <input type="text" class="form-control" id="inputState">
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <label class="form-label">Additional Instructions</label>
          <input type="text" class="form-control" placeholder="Enter special requests and/or delivery instruction." name="add_field" >
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Check Out</button>
        </div>
      </form>
    </div>
  </body>
</html>
