{% extends 'base.html' %} {% block content %}
<form action="{% url 'add_todo_items' %}" method="POST">
  {% csrf_token %} title: <br />
  <input
    type="text"
    name="description"
    placeholder="enter todo item description"
  /><br /><br />
  <input
    type="date"
    id="start"
    name="created_date"
    value="2018-07-22"
    min="2018-01-01"
    max="2030-12-31"
  />
  <br />
  <input
    type="date"
    id="start"
    name="completed_date"
    value="2018-07-22"
    min="2018-01-01"
    max="2030-12-31"
  />
  <br />
  <input type="radio" id="completed" name="is_completed" value="True" />
  <label for="completed">Completed</label><br />
  <input type="radio" id="not_completed" name="is_completed" value="False" />
  <label for="not_completed">Not Completed</label><br />
  <input type="submit" />
</form>
{% endblock %}
