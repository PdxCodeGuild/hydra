{% extends 'base.html' %} {% block content %}
<h1>Edit item</h1>
<hr />
<p class="breadcrumb"><a href="{% url 'todo_items'%}">Back to item list</a></p>
<hr />

<form action="{%url 'update_item' item.id%}" method="POST">
  {% csrf_token %} <br />
  <p class="description">{{ item.description }}</p>
  <br />
  <input
    type="text"
    class="form-control me-2"
    name="description"
    value=" {{ item.description }}"
  /><br /><br />
  <input
    type="date"
    id="start"
    class="form-control me-2"
    name="created_date"
    value="2018-07-22"
    min="2018-01-01"
    max="2030-12-31"
  /><br />
  <input
    type="date"
    id="start"
    class="form-control me-2"
    name="completed_date"
    value="2018-07-22"
    min="2018-01-01"
    max="2030-12-31"
  /><br />
  <input type="radio" id="completed" name="is_completed" value="True" />
  <label for="completed">Completed</label><br /><br />
  <input type="radio" id="not_completed" name="is_completed" value="False" />
  <label for="not_completed">Not Completed</label><br />
  <br />
  <input type="submit" class="submit" value="Update item" />
  {% endblock %}
</form>
