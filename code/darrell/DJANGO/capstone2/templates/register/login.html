{% extends 'splash.html' %} {% block content %} 


<div class="login_container">
    <div class="login_header">Login</div>

    <div class="login_form">
        <form id="author-form" action="{% url 'login' %} " method="POST">
        {% csrf_token %}

            <div class="form-group">
            <label for="username">Username</label><br/>
            <input 
                type="text"
                class="form_control"  
                name="username" 
                id="username" 
                aria-describedby="emailHelp" 
                placeholder="Enter username"/>
               
            </div>
            <div class="form-group">
            <label for="password">Password</label><br/>
            <input 
                type="password"
                class="form_control"  
                name="password" 
                id="password" 
                aria-describedby="emailHelp" 
                placeholder="Enter password"/>
            </div>
             <h3><a href="http://127.0.0.1:8000/accounts/register">New User?</a></h3>
            <button id="login_button" type="submit" class="">LOGIN</button>
        
        </form>
    </div>
<div>

 {% endblock %}
