{% extends 'base.html' %} {% block content %}

<div class="container mt-5">
  <form action="" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="claim_number">Claim Number</label>
      <input
        type="text"
        name="claim_number"
        class="form-control"
        placeholder="Claim Number"
      />
    </div>
    <div class="form-group">
      <label for="lit_dates">Lit. Dates</label>
      <input
        type="text"
        name="lit_dates"
        class="form-control"
        placeholder="Lit. Dates"
      />
    </div>
    <div class="form-group">
      <label for="claimant">Claimant</label>
      <input
        type="text"
        name="claimant"
        class="form-control"
        placeholder="Claimant"
      />
    </div>
    <div class="form-group">
      <label for="action_required">Action Required</label>
      <input
        type="text"
        name="action_required"
        class="form-control"
        placeholder="Action Required"
      />
    </div>
    <div class="form-group">
      <label for="in_suit">In Suit?</label>
      <input
        type="text"
        name="in_suit"
        class="form-control"
        placeholder="In Suit?"
      />
    </div>
    <div class="form-group">
      <label for="dc_assigned">DC Assigned?</label>
      <input
        type="text"
        name="dc_assigned"
        class="form-control"
        placeholder="DC Assigned?"
      />
    </div>
    <div class="form-group">
      <label for="state">State</label>
      <input
        type="text"
        name="state"
        class="form-control"
        placeholder="State"
      />
    </div>
    <div class="form-group">
      <label for="date_coverage_letter_sent">Date Coverage Letter Sent</label>
      <input
        type="text"
        name="date_coverage_letter_sent"
        class="form-control"
        placeholder="Date Coverage Letter Sent"
      />
    </div>
    <div class="form-group">
      <label for="days_since_last_note">Days Since Last Note</label>
      <input
        type="text"
        name="days_since_last_note"
        class="form-control"
        placeholder="Days Since Last Note"
      />
    </div>
    <div class="form-group">
      <label for="follow_up_date">Follow-Up Date</label>
      <input
        type="date"
        name="follow_up_date"
        class="form-control"
        placeholder="Follow-Up Date"
      />
    </div>
    <div class="form-group">
      <label for="insured_facility">Insured Facility</label>
      <input
        type="text"
        name="insured_facility"
        class="form-control"
        placeholder="Insured Facility"
      />
    </div>
    <div class="form-group">
      <label for="coverage_letter">Coverage Letter</label>
      <input
        type="text"
        name="coverage_letter"
        class="form-control"
        placeholder="Coverage Letter"
      />
    </div>
    <div class="form-group">
      <label for="settlement_value">Settlement Value
      <input
        type="text"
        name="settlement_value"
        class="form-control"
        placeholder="Settlement Value"
      />
    </div>
    <div class="form-group">
      <label for="insurer_policy">Insurer Policy</label>
      <input
        type="text"
        name="insurer_policy"
        class="form-control"
        placeholder="Insurer Policy"
      />
    </div>
    
    <div class="form-group">
      <label for="bulk_insured">Bulk Insured</label>
      <input
        type="text"
        name="bulk_insured"
        class="form-control"
        placeholder="Bulk Insured"
      />
    </div>

    <div class="form-group">
      <label for="last_note_date">Last Note Date</label>
      <input
        type="date"
        name="last_note_date"
        class="form-control"
        placeholder="Last Note Date"
      />
    </div>

    <div class="form-group">
        <label for="claim_type">Claim Type</label>
        <input
          type="text"
          name="claim_type"
          class="form-control"
          placeholder="Claim Type"
        />
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
