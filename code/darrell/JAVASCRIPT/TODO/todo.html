<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="todo.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Akshar&family=Lato&family=Libre+Bodoni:ital,wght@0,400;0,500;1,500&family=Oswald:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Todo List</title>
  </head>
  <body>
    <div id="wrapper" class="container">
      <div id="header">
        <h1>To Do List</h1>
        <input id="user_input" type="text" />
        <button id="btn1">Add to List</button>
      </div>
      <div id="incompleteList">
        <h4>Incomplete Tasks</h4>

        <ul id="incomplete_list"></ul>
      </div>
      <div id="CompleteList">
        <h4>Completed Tasks</h4>
        <ul id="complete_list"></ul>
      </div>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
