<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>To Do List</title>
</head>
<body>
    <div id="myDIV" class="header">
        <h1>My To Do List</h1>
        <input type="text" id="myInput" placeholder="Title">
        <span onclick="newListItem()" class="btn">Add</span>

        <h2>Tasks:</h2>
        <ul id="myList">
            <li>Take daughter to school<span class="close">X</span></li>
            <li>Pay bills<span class="close">X</span></li>
            <li>Meet Adam<span class="close">X</span></li>
            <li>Gym<span class="close">X</span></li>
            <li>Grocery Shopping<span class="close">X</span></li>
            <li>Dental Appt 3pm<span class="close">X</span></li>
          </ul> 
      </div>
      
      <script src="script.js"></script> 
</body>
</html>
