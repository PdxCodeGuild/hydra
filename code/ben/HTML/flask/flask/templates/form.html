{% extends 'base.html' %}
{% block title %}{{title}}{% endblock %}

{% block content%}
<div class="container">
    <h1>Burrito Shop Order Form</h1>

    <br></br>
    <form action="/submit" method="post">
        <div class="container2">
            <div class="row row-cols-auto">
                <div class="col">
                    <div class="row">
                        <div class="col">
                        <input type="text" class="form-control" placeholder="First name" aria-label="First name" name = "first">
                        </div>
                        <div class="col">
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" name = "last">
                        </div>
                    </div>
                    <br></br> 
                    <h5>Chose your tortilla:</h5>
                    <section>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadiotortilla1" value = "White Flour"/>
                            <label class="form-check-label" for="flexRadiotortilla1">
                                White Flour
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadiotortilla2" value = "Wheat Flour"/>
                            <label class="form-check-label" for="flexRadiotortilla2">
                                Wheat Flour
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadiotortilla3" value = "Spinach"/>
                            <label class="form-check-label" for="flexRadiotortilla3">
                                Spinach
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadiotortilla4" value = "Corn"/>
                            <label class="form-check-label" for="flexRadiotortilla4">
                                Corn
                            </label>
                        </div>
                    </section>
                    <h5>Chose your rice:</h5>
                    <section>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadiorice1" value = "White Rice"/>
                            <label class="form-check-label" for="flexRadiorice1">
                                White Rice
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadiorice2" value = "Brown Rice"/>
                            <label class="form-check-label" for="flexRadiorice2">
                                Brown Rice
                            </label>
                        </div>
                    </section>
                    <h5>Chose your beans:</h5>
                    <section>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault3" id="flexRadiobeans1" value = "Black Beans"/>
                            <label class="form-check-label" for="flexRadiobeans1">
                                Black Beans
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault3" id="flexRadiobeans2" value = "Pinto Beans"/>
                            <label class="form-check-label" for="flexRadiobeans2">
                                Pinto Beans
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault3" id="flexRadiobeans3" value = "None" />
                            <label class="form-check-label" for="flexRadiobeans3">
                                None
                            </label>
                        </div>
                    </section>
                    <h5>Chose your protein:</h5>
                    <section>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault4" id="flexRadiomeat1" value = "Chicken" />
                            <label class="form-check-label" for="flexRadiomeat1">
                                Chicken
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault4" id="flexRadiomeat2" value = "Carne Asada" />
                            <label class="form-check-label" for="flexRadiomeat2">
                                Carne Asada
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault4" id="flexRadiomeat3" value = "Carnitas" />
                            <label class="form-check-label" for="flexRadiomeat3">
                                Carnitas
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault4" id="flexRadiomeat4" value = "None" />
                            <label class="form-check-label" for="flexRadiomeat4">
                                None
                            </label>
                        </div>
                    </section>
                    <h5>Additional Ingredients:</h5>
                    <section>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio1"
                                value="Cheese"/>
                            <label class="form-check-label" for="inlineRadio1">Cheese</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio2"
                                value="Sour Cream"/>
                            <label class="form-check-label" for="inlineRadio2">Sour Cream</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type= "checkbox" name="inlineRadioOptions" id="inlineRadio3"
                                value="Lettuce"/>
                            <label class="form-check-label" for="inlineRadio3">Lettuce</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio4"
                                value="Mild Salsa"/>
                            <label class="form-check-label" for="inlineRadio4">Mild Salsa</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio5"
                                value="Hot Salsa"/>
                            <label class="form-check-label" for="inlineRadio4">Hot Salsa</label>
                        </div>
                    </section>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">
                            <h5>Please add any special instructions below:</h5>
                        </label>
                        <input class="form-control form-control-lg" id = "instructions" type="text" name="notes">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3">Submit Order</button>
                    </div>
                <div class="col">
